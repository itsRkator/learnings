<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!-- <input id="email" type="email" [formControl]="loginForm.controls.email" /> -->
      <input id="email" type="email" formControlName="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (isInvalidEmail) {
  <p class="control-error">Please enter a valid email address.</p>
  } @if (isInvalidPassword) {
  <p class="control-error">
    Please enter a valid password (must be at lease 6 characters long and contains a $ symbol).
  </p>
  }
</form>
