<h2>Authenticate to access all resources</h2>
<form (ngSubmit)="onSubmit()">
  <p>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" [(ngModel)]="email" />
  </p>

  <p>
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      [(ngModel)]="password"
    />
  </p>

  <p>
    <button>Login</button>
  </p>
</form>
